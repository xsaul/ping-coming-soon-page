<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section id="first">
        <img src="images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h3>Subscribe and get notified</h3>
        <div class="container-form">
          <form id="form">
            <input
              type="email"
              id="email"
              placeholder="Your email address..."
            />
            <!-- <input type="button" value="Notify Me" /> -->
            <button>Notify Me</button>
            <small>Please provide a valid email adress</small>
          </form>
        </div>
      </section>
      <section id="second">
        <img src="images/illustration-dashboard.png" alt="dashboard" />
      </section>
      <footer>
        <div>
          <a href="#"><i class="fa-brands fa-facebook-f socials"></i></a>
          <a href="#"><i class="fa-brands fa-twitter socials"></i></a>
          <a href="#"><i class="fa-brands fa-instagram socials"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
